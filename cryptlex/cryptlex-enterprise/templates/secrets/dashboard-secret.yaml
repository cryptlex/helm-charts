{{ if .Values.services.dashboard.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-dashboard-secret
type: Opaque
stringData:
{{ if .Values.dashboard.customDomainAccessToken }}
  CUSTOM_DOMAIN_ACCESS_TOKEN: {{ .Values.dashboard.customDomainAccessToken  | quote }}
{{ end }}
{{ end }}